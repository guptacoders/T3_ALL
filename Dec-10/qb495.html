<!-- Write HTML & CSS Script to take 4 section using div tag 
 1) Text related components like: p,abrev & pre tags 
 2) A table having 3 rows i)lowercase ii)uppercase iii)capitalize
 3) Paragraph in justified manner 
 4) Block quote width of all divisions is 20%  each of them are horizontallu adjacent to each others-->

 <!DOCTYPE html>
 <div lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
 
     <link
       rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
       integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
       crossorigin="anonymous"
     />
     <script
       src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
       integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
       crossorigin="anonymous"
     ></script>
   </head>
   <body>
   <div class="container-fluid" style="background-color: lightblue">
     <div style="float: left;background-color:pink" width="20%">
         <h1>Heading</h1>
         <p>Chapter-6</p>
         <abbr title="Full Stack Development">FSD</abbr>
     </div>
 
     <div style="float: left; background-color: orange" width="20%">
       <table border="1">
         <tr>
           <td class="text-lowercase">Lorem, ipsum.</td>
         </tr>
         <tr>
           <td class="text-uppercase">Lorem, ipsum.</td>
         </tr>
         <tr>
           <td class="text-capitalize">Lorem, ipsum.</td>
         </tr>
       </table>
     </div>
 
     <div style="background-color:red" width="20%">
       <p class="text-justify">
         Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam nam
         architecto ipsam quae? Sunt, distinctio voluptatibus ea repellat
         delectus totam.
       </p>
     </div>
 
     <div style="background-color: lightgreen" width="20%">
       <blockquote class="blockquote">
         <p>Be the Change,You want to see in the World</p>
       </blockquote>
 
       <footer class="blockquote-footer text-center">Ishan Shah</footer>
     </div>
 
   </div>
   </body>
 </html>
