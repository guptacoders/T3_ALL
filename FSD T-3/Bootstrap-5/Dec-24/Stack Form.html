<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <div class="container">
        <h1>Dark Mode Toggle Example</h1>
        <button id="dark-mode-toggle">Switch to Dark Mode</button>
      </div>

      <script src="script.js"></script>


   <form action="#">
    <div class="mt-3">
        <label for="email">
            Email
        </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>

    <div class="mt-3">
        <label for="password">
            Password
        </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
    </div>

    <div class="mt-3">
        <label for="Comment">
            Comments
        </label>
        <textarea name="text" id="Comment" class="form-control" rows="5" placeholder="Enter Your Comments"></textarea>
    </div>

    <div class="mt-3" form-check>
        <label for="" class="form-check-label">
            <input type="checkbox" name="remember" class="form-check-input">Remember Me
        </label>
    </div>

    <div class="mt-3" form-check>
        <label for="" class="form-check-label">
            <input type="radio" name="remember" class="form-check-input ">Option 1
        </label>
    </div>

    <div class="mt-3" form-check>
        <label for="" class="form-check-label">
            <input type="radio" name="remember" class="form-check-input" checked>Option 2
        </label>
    </div>
<br>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="myswitch" checked>
        <label for="myswitch" class="form-check-label">On/Off</label>
    </div>
<br>
    <div class="form-group">
        <label for="">Select Country

            <select name="" id="" class="form-select">
                <optgroup label="Asia">
                    <option value="" >India</option>
                    <option value="">China</option>
                </optgroup>
            </select>
        </label>
    </div>
<br>
    <div>
        Color Picker<input type="color">
    </div>
   </form>
</body>
</html>
