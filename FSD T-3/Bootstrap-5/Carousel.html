<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="icon" href="logo.jfif" type="jpg">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button class="active bg-warning" data-bs-target="#demo" data-bs-slide-to="0"></button>
        <button class="bg-warning" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button class="bg-warning" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="car1.jfif" alt="" style="width: 100%; height: 300px;">
        </div>

        <div class="carousel-item">
            <img src="car2.jfif" alt="" style="width: 100%; height: 300px;">
        </div>

        <div class="carousel-item">
            <img src="car3.jfif" alt="" style="width: 100%; height: 300px;">
        </div>
    </div>

    <button class="carousel-control-prev bg-dark" data-bs-target="#demo"data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next bg-dark" data-bs-target="#demo"data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
   </div>
  </body>
</html>
