<!-- Write a script using HTML/CSS using Bootstrap to create two sections of 30% and 70% width.
First section has parameters with different color
indications and show progress-bar in specific color only with random
progress -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <style>
      #one {
        float: left;
        border: 2px solid black;
        width: 30%;
        height: 300px;
      }

      #two {
        border: 2px solid black;
        width: 70%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="one">
      <button class="btn bg-danger"></button> Instagram
      <br />
      <br />

      <br />
      <button class="btn bg-success"></button> WhatsApp
      <br />
      <br />
      <br />
      <button class="btn bg-primary"></button> Documents
      <br />
      <br />

      <button class="btn bg-secondary"></button> Others
    </div>
    <div id="two">
      <div class="progress" style="border: 2px solid black">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
          style="width: 15%"
        ></div>
      </div>
      <br />
      <br />

      <div class="progress" style="border: 2px solid black">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          style="width: 15%"
        ></div>
      </div>
      <br />
      <br />

      <div class="progress" style="border: 2px solid black">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
          style="width: 15%"
        ></div>
      </div>
      <br />
      <br />

      <div class="progress" style="border: 2px solid black">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
          style="width: 15%"
        ></div>
      </div>
    </div>
  </body>
</html>
