<!-- Create a Login Form having
 Username , Password, Address, Submit & Reset Button 
 Make Form Attractive by setting various Background colors to
 text field & text area
 Make attractive buttons using Bootstrap clases -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      Username:
      <input type="text" placeholder="Enter UserName" class="bg-warning" />
      <br /><br />
      Password:
      <input type="password" placeholder="Enter Password" class="bg-primary" />
      <br /><br />
      <textarea
        placeholder="Give your Address Details"
        rows="3"
        cols="40"
        class="bg-light
        "
      ></textarea>
      <br /><br />
      <button class="btn btn-outline-info" type="button">Submit</button>
      <button class="btn btn-secondary" type="button">Reset</button>
    </form>
  </body>
</html>
