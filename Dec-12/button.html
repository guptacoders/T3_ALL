<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

  <body>

    <button class="btn btn-danger" type="button">Basic</button>
    <button class="btn btn-success" type="button">Basic</button>
    <button class="btn btn-dark" type="button">Basic</button>
    <button class="btn btn-light" type="button">Basic</button>

    <button class="btn btn-warning" type="button">Basic</button>

    <hr />
    <button class="btn btn-outline-info active" type="button">Info</button>
    <button class="btn btn-outline-info" disabled type="button">

    </button>
    <hr />
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-sm btn-outline-info">Small</button>
    <button class="btn btn-md btn-outline-info">Medium</button>
    <button class="btn btn-lg btn-outline-info">Large</button>
