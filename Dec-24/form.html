<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div
      class="form-check form-switch"
      style="display: flex; justify-content: center"
    >
      <input type="checkbox" class="form-check-input" id="myswitch" checked />
      <label class="form-check-label" for="myswitch"
        >Light-Mode/Dark-Mode</label
      >
    </div>

    <form>
      <div class="mt-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Your Mail"
        />
      </div>

      <div class="mt-3">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Your password"
        />
      </div>

      <div class="mt-3">
        <label for="comment">Comments</label>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          name="text"
        ></textarea>
      </div>

      <div class="mt-3 form-check">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            name="remember"
          />Remember Me
        </label>
      </div>
      <br />
      <div class="mt-3 form-check">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            checked
            name="remember"
          />Option-1
        </label>
      </div>

      <div class="mt-3 form-check">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            name="remember"
          />Option-2
        </label>
      </div>
      <br />
      <div class="form-group">
        <label
          >Select country
          <select class="form-select">
            <optgroup label="Asia">
              <option>India</option>
              <option>China</option>
            </optgroup>
          </select>
        </label>
      </div>
      <br />
      <div class="form-group">Color-Picker <input type="color" /></div>
      
    </form>
    <script src="script.js"></script>
  </body>
</html>
